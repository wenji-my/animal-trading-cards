<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/styles.css">
	<title>动物交换卡</title>
</head>
<body>
	<div class="outerborder">
		<div class="innerborder">
			<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
			<h3 class="title">程序猿</h3>
			<!-- 在下面输入你最喜欢的动物的图片 -->
			<img class="photo" src="image/monkey.jpg" alt="Code Monkey">
			<div class="content">
				<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
				<p class="paraphrase">程序猿是一种近几十年来出现的新物种，是信息革命的产物，在行为和物种归类上我们也可称为码字猴。</p>
				<ul>
					<!-- 在下面输入你最喜欢的动物的信息列表 -->
					<li><span>外文名</span>: Code Monkey</li>
					<li><span>种类</span>: 哺乳动物</li>
					<li><span>特点</span>: 拥有无与伦比的耐力</li>
					<li><span>职业品质</span>: 对技术充满基情</li>
				</ul>
				<!-- 在下面输入你最喜欢的动物的具体描述 -->
				<p>程序猿是人类在科技研究上的一种新兴进化，拥有无与伦比的耐力、超越时代的智商、横穿社会的苦逼相和低于人类平均寿命的显著特点。程序猿和它的一些同种族（如网管猿，技术猿）一样，都是人类用来帮助提高生产力的技术人员。</p>
			</div>
		</div>
	</div>
</body>
</html>
